        const questions = [
            {
                question: "In the McDonald's example, what does the $4 burger represent?",

                    "Pure profit",
                    "Break-even (covers marketing costs)",
                    "Loss leader",
                    "The main profit generator"
                ],
                correct: 1,
                explanation: "The $4 burger is break-even. It covers marketing costs but doesn't generate profit. McDonald's makes its profit from the upsells (fries) and downsells (drink)."
            },
            {
                question: "What is an upsell in the McDonald's model?",
                answers: [
                    "The drink ($1.50)",
                    "The fries ($2.50)",
                    "The burger ($4)",
                    "The combo meal"
                ],
                correct: 1,
                explanation: "The fries ($2.50) are the upsell. 'Would you like fries with that?' is the classic upsell question that generates pure profit for McDonald's."
            },
            {
                question: "What Cialdini principle explains why customers who buy once are likely to buy again?",
                answers: [
                    "Social Proof",
                    "Scarcity",
                    "Commitment and Consistency",
                    "Reciprocity"
                ],
                correct: 2,
                explanation: "Commitment and Consistency principle states that once someone takes an action (like making a purchase), they're more likely to continue taking similar actions to remain consistent with their self-image."
            },
            {
                question: "What percentage of customers typically accept the first upsell when properly presented?",
                answers: [
                    "10-15%",
                    "20-25%",
                    "30-35%",
                    "40-45%"
                ],
                correct: 2,
                explanation: "30-35% of customers accept a well-presented first upsell. This is why upsells are so powerful for increasing revenue."
            },
            {
                question: "What percentage of people who decline an upsell will accept a downsell?",
                answers: [
                    "15-20%",
                    "25-30%",
                    "35-40%",
                    "42%"
                ],
                correct: 3,
                explanation: "42% of customers who decline the upsell will accept a downsell. This is why offering a downsell option is crucial for maximizing revenue."
            },
            {
                question: "According to Daniel Priestley's Value Ladder, how many product tiers should every business have at minimum?",
                answers: [
                    "2 tiers",
                    "3 tiers",
                    "4 tiers",
                    "5 tiers"
                ],
                correct: 1,
                explanation: "Every business should have at least 3 product tiers: Free/Low Cost, Standard Price, and High Value. This allows you to serve customers at different commitment levels."
            },
            {
                question: "In the Value Ladder, where should you PROFIT?",
                answers: [
                    "Tier 1 (Free/Low Cost)",
                    "Tier 2 (Standard Price)",
                    "Tier 3 (High Value)",
                    "All tiers equally"
                ],
                correct: 2,
                explanation: "You should PROFIT on Tier 3 (High Value). Tiers 1 and 2 can break-even or even lose money as they're designed to get customers in the door and build trust."
            },
            {
                question: "What does 'BETTER' mean in the Better/Faster/More upsell framework?",
                answers: [
                    "Priority processing",
                    "Bundle multiple products",
                    "Enhance the product with premium features",
                    "Lower the price"
                ],
                correct: 2,
                explanation: "'BETTER' means enhancing the core product with premium features or additions. Example: Core course ‚Üí Add live coaching calls."
            },
            {
                question: "What is an example of a 'FASTER' upsell?",
                answers: [
                    "Add fries to your burger",
                    "Pay $500 to get your application processed faster",
                    "Buy 4 courses instead of 1",
                    "Add a coaching session"
                ],
                correct: 1,
                explanation: "Peter Diamandis charges $500 to fast-track applications for Abundance 360. This is a classic 'FASTER' upsell - paying for priority or expedited service."
            },
            {
                question: "What does AOV stand for?",
                answers: [
                    "Annual Order Value",
                    "Average Order Value",
                    "Aggregate Order Volume",
                    "Average Operational Value"
                ],
                correct: 1,
                explanation: "AOV = Average Order Value. It's calculated as Total Revenue √∑ Number of Orders. This is THE key metric to track when implementing upsells."
            },
            {
                question: "Harvey Shaw runs a fashion business coaching program. What was her revenue per bootcamp (every 45 days)?",
                answers: [
                    "$250,000",
                    "$400,000",
                    "$532,500",
                    "$750,000"

                correct: 2,
                explanation: "Harvey generates $532,500 per bootcamp from her funnel: $1 masterclass ‚Üí $60 bootcamp ‚Üí $3,500 package (15% conversion) + $1,200 downsell."

            {

                    "Increase it to $997",
                    "Keep it at $497",
                    "Lower it to $200-300",

                explanation: "Vishen advised lowering the entry point to $200-300 to create a 'no-brainer' first step. The entry point was too high, creating a barrier to purchase."

        let currentQuestion = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let selectedAnswer = null;
        let startTime = Date.now();

        function initQuiz() {
            renderQuestion();
        }

        function renderQuestion() {
            const container = document.getElementById('quiz-container');
            const q = questions[currentQuestion];

            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Question ${currentQuestion + 1} of 20</div>
                    <div class="question-text">${q.question}</div>
                    <div class="answers">
                        ${q.answers.map((answer, index) => `
                            <div class="answer-option" onclick="selectAnswer(${index})">
                                <div class="answer-letter">${String.fromCharCode(65 + index)}</div>
                                <div class="answer-text">${answer}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <div class="nav-buttons">
                        ${currentQuestion > 0 ? '<button class="btn btn-secondary" onclick="previousQuestion()">‚Üê Previous</button>' : '<div></div>'}
                        <button class="btn btn-primary" id="submit-btn" onclick="checkAnswer()" disabled>Submit Answer</button>
                    </div>
                </div>
            `;

            updateProgress();
        }

        function selectAnswer(index) {
            if (document.querySelector('.answer-option.correct') || document.querySelector('.answer-option.incorrect')) {
                return;
            }

            selectedAnswer = index;

            document.querySelectorAll('.answer-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            document.querySelectorAll('.answer-option')[index].classList.add('selected');
            document.getElementById('submit-btn').disabled = false;
        }

        function checkAnswer() {
            if (selectedAnswer === null) return;

            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.answer-option');
            const feedback = document.getElementById('feedback');
            const submitBtn = document.getElementById('submit-btn');

            if (selectedAnswer === q.correct) {
                options[selectedAnswer].classList.add('correct');
                feedback.className = 'feedback correct show';
                feedback.innerHTML = `
                    <div class="feedback-title">‚úÖ Correct!</div>
                    <div class="feedback-text">${q.explanation}</div>
                `;
                correctAnswers++;
            } else {
                options[selectedAnswer].classList.add('incorrect');
                options[q.correct].classList.add('correct');
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `
                    <div class="feedback-title">‚ùå Not quite right</div>
                    <div class="feedback-text">${q.explanation}</div>
                `;
                incorrectAnswers++;
            }

            submitBtn.textContent = currentQuestion < questions.length - 1 ? 'Next Question ‚Üí' : 'See Results üéâ';
            submitBtn.onclick = nextQuestion;

            updateScoreDisplay();
        }

        function nextQuestion() {
            selectedAnswer = null;

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                selectedAnswer = null;
                renderQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('current-question').textContent = currentQuestion + 1;
        }

        function updateScoreDisplay() {
            document.getElementById('correct-count').textContent = correctAnswers;
            document.getElementById('incorrect-count').textContent = incorrectAnswers;
        }

        function showResults() {
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(timeTaken / 60);
            const seconds = timeTaken % 60;

            let emoji, badge, message;

            if (percentage >= 90) {
                emoji = 'üèÜ';
                badge = 'expert';
                message = 'Outstanding! You\'ve mastered upsells & downsells. You\'re ready to implement these strategies and maximize your revenue.';
            } else if (percentage >= 75) {
                emoji = 'üéâ';
                badge = 'proficient';
                message = 'Great job! You have a solid understanding of upsell principles. Review the few areas you missed and you\'ll be an expert.';
            } else if (percentage >= 60) {
                emoji = 'üìö';
                badge = 'learning';
                message = 'Good start! You\'re on the right track but should review the notes to strengthen your understanding of key concepts.';
            } else {
                emoji = 'üí™';
                badge = 'beginner';
                message = 'Keep learning! Go back through the masterclass notes carefully. These fundamentals will transform your business.';
            }

            document.getElementById('results-emoji').textContent = emoji;
            document.getElementById('results-percentage').textContent = percentage + '%';
            document.getElementById('results-message').textContent = message;
            document.getElementById('mastery-badge').textContent = badge;
            document.getElementById('mastery-badge').className = 'mastery-badge ' + badge;
            document.getElementById('final-correct').textContent = correctAnswers;
            document.getElementById('final-incorrect').textContent = incorrectAnswers;
            document.getElementById('final-time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results-screen').classList.add('show');
        }

        function retakeQuiz() {
            currentQuestion = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            selectedAnswer = null;
            startTime = Date.now();

            document.getElementById('results-screen').classList.remove('show');
            document.getElementById('quiz-container').style.display = 'block';

            updateScoreDisplay();
            renderQuestion();
        }

        // Initialize quiz on page load
        initQuiz();
    </script>

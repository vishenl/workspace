<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Card - Large Number Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            background: linear-gradient(135deg, #f8f5ff 0%, #fff5e6 100%);
            padding: 3rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .meditation-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2.5rem;
        }

        .stat-card {
            text-align: center;
            padding: 2.5rem;
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .stat-card .number {
            font-family: 'Gilroy', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #8A2BE2;
            margin-bottom: 1rem;
        }

        .stat-card .label {
            color: #1A1A1A;
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="meditation-stats">
            <div class="stat-card">
                <div class="number">250+</div>
                <div class="label">Guided Meditations</div>
            </div>

            <div class="stat-card">
                <div class="number">30+</div>
                <div class="label">Master Teachers</div>
            </div>

            <div class="stat-card">
                <div class="number">21</div>
                <div class="label">Complete Programs</div>
            </div>
        </div>
    </div>
</body>
</html>

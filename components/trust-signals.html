<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Signals - 4 Column Stats Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            background: #F5F5F5;
            padding: 3rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .trust-signals {
            margin-top: 2.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .trust-signal {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .trust-signal:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.15);
            border-color: #8A2BE2;
        }

        .trust-number {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Gilroy', sans-serif;
            color: #8A2BE2;
            margin-bottom: 0.5rem;
        }

        .trust-label {
            font-size: 0.875rem;
            color: #404040;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="trust-signals">
            <div class="trust-signal">
                <div class="trust-number">347+</div>
                <div class="trust-label">Coaches Certified Worldwide</div>
            </div>
            <div class="trust-signal">
                <div class="trust-number">92%</div>
                <div class="trust-label">Launch Practice Within 90 Days</div>
            </div>
            <div class="trust-signal">
                <div class="trust-number">$8.5K</div>
                <div class="trust-label">Avg. Monthly Income (Year 1)</div>
            </div>
            <div class="trust-signal">
                <div class="trust-number">4.9/5</div>
                <div class="trust-label">Graduate Satisfaction</div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Table - Best Value Badge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            background: #FFFFFF;
            padding: 3rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .comparison-table {
            background: #FFFFFF;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.15);
        }

        .comparison-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .comparison-table th {
            background: linear-gradient(135deg, #8A2BE2 0%, #DA70D6 100%);
            color: #FFFFFF;
            padding: 2rem;
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'Gilroy', sans-serif;
        }

        .comparison-table th:first-child {
            text-align: left;
        }

        .comparison-table th.highlight {
            background: linear-gradient(135deg, #DAA520 0%, #F4D03F 100%);
            color: #1A1A1A;
            position: relative;
        }

        .comparison-table th.highlight::before {
            content: '⭐ BEST VALUE';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #DAA520;
            color: #1A1A1A;
            padding: 5px 15px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
        }

        .comparison-table td {
            padding: 2rem;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
        }

        .comparison-table td:first-child {
            text-align: left;
            font-weight: 600;
            color: #1A1A1A;
        }

        .comparison-table tr:last-child td {
            border-bottom: none;
        }

        .checkmark {
            color: #4CAF50;
            font-size: 1.5rem;
        }

        .crossmark {
            color: #ccc;
            font-size: 1.5rem;
        }

        .price-cell {
            font-size: 1.5rem;
            font-weight: 700;
            color: #8A2BE2;
            font-family: 'Gilroy', sans-serif;
        }

        .value-cell {
            font-size: 1.25rem;
            font-weight: 700;
            color: #DAA520;
            font-family: 'Gilroy', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="comparison-table">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Silva Only</th>
                        <th class="highlight">Silva + Soul Collection</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Silva Ultramind System</td>
                        <td><span class="checkmark">✓</span></td>
                        <td><span class="checkmark">✓</span></td>
                    </tr>
                    <tr>
                        <td>20 Additional Programs</td>
                        <td><span class="crossmark">✗</span></td>
                        <td><span class="checkmark">✓</span></td>
                    </tr>
                    <tr>
                        <td>250+ Meditations</td>
                        <td><span class="crossmark">✗</span></td>
                        <td><span class="checkmark">✓</span></td>
                    </tr>
                    <tr>
                        <td>30+ Master Teachers</td>
                        <td><span class="crossmark">✗</span></td>
                        <td><span class="checkmark">✓</span></td>
                    </tr>
                    <tr>
                        <td>Monthly Price</td>
                        <td class="price-cell">$39.99</td>
                        <td class="price-cell">$39.99</td>
                    </tr>
                    <tr>
                        <td>Total Value</td>
                        <td>$999</td>
                        <td class="value-cell">$21,979</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

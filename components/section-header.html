<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Header - Eyebrow + Title + Description</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            background: #FFFFFF;
            padding: 5rem 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-eyebrow {
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #8A2BE2;
            margin-bottom: 1rem;
            display: block;
        }

        h2 {
            font-family: 'Gilroy', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: #1A1A1A;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .section-description {
            font-size: clamp(1.125rem, 2.5vw, 1.375rem);
            line-height: 1.6;
            color: #404040;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-header">
            <span class="section-eyebrow">The Curriculum</span>
            <h2>What You'll Master</h2>
            <p class="section-description">
                A comprehensive curriculum designed to give you both the spiritual depth and professional skills to guide clients toward profound transformation.
            </p>
        </div>
    </div>
</body>
</html>

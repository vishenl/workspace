<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Fest Longevity Edition 2026 - Password Protected</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #a053c1 0%, #7d3a9a 50%, #004E71 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .password-container {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2rem;
            font-weight: 700;
            color: #a053c1;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            color: #2C2C2C;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #E8E1D6;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #a053c1;
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #a053c1, #7d3a9a);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(160, 83, 193, 0.3);
        }

        .error-message {
            color: #D4735E;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        @media (max-width: 600px) {
            .password-container {
                padding: 2rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="password-container">
        <div class="logo">A-FEST LONGEVITY</div>
        <h1>Password Protected</h1>
        <p class="subtitle">September 17-20, 2026 Â· Amrit Ocean Resort</p>

        <form id="passwordForm">
            <div class="input-group">
                <input
                    type="password"
                    id="passwordInput"
                    placeholder="Enter password to view"
                    autocomplete="off"
                    required
                >
            </div>
            <button type="submit">Access Website</button>
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
        </form>
    </div>

    <script>
        // Password protection
        const correctPassword = 'afest';
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already authenticated
        if (sessionStorage.getItem('afest_authenticated') === 'true') {
            window.location.href = 'afest-longevity-2026-website-v2.html';
        }

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const enteredPassword = passwordInput.value;

            if (enteredPassword === correctPassword) {
                // Store authentication in session
                sessionStorage.setItem('afest_authenticated', 'true');
                // Redirect to the actual website
                window.location.href = 'afest-longevity-2026-website-v2.html';
            } else {
                // Show error message
                errorMessage.classList.add('visible');
                passwordInput.value = '';
                passwordInput.focus();

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('visible');
                }, 3000);
            }
        });

        // Clear error on input
        passwordInput.addEventListener('input', function() {
            errorMessage.classList.remove('visible');
        });

        // Focus input on load
        window.addEventListener('load', function() {
            passwordInput.focus();
        });
    </script>
</body>
</html>

            const teacher = teacherProfiles[teacherSlug] || teacherProfiles['paul-mckenna'];

            document.getElementById('teacherSpecialty').textContent = teacher.specialty;

            document.getElementById('followers').textContent = teacher.followers;
            document.getElementById('bioContent').textContent = teacher.bio;
            document.getElementById('quoteText').textContent = teacher.quote;
